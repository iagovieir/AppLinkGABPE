<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="icones/logosOficial.png"/>
    <title>GABPE - DRIVE LINKS</title>
</head>
<body>
    <div class="Menu">
        <div class="text">
            <h3>LINKS DE DRIVE DE OBRAS E PROJETOS</h3>
        </div>
        <div class="image">
            <img src="icones/Logos branca.png" alt="Logo gab/prefeitura">
        </div>
    </div>
    <div class="SearchFilter">
        <div class="containerSearch">
                <input type="text" name="SearchIn" id="SearchIn" placeholder="DIGITE  AQUI SUA OBRA OU PROJETO">
        </div>
        <div class="containerFilter">   
            <div class="Filter">
                <img src="icones/filtro.png" alt="icone filtro"> Filtrar:
                <select name="FilterOption" id="FilterOption">
                    <option value="">SELECIONE</option>
                    <option value="Obras">OBRAS</option>
                    <option value="Projetos">PROJETOS</option>
                </select>
            </div>
        </div> 
    </div>
    <div class="container">
            <div class="item">
                <div class="itemImage">
                    <img src="" alt="3D Ibura">
                </div>
                <div class="itemDescription">
                    Compaz Ibura
                </div>
            </div>

            <div class="item">
                <div class="itemImage">
                    <img src="" alt="3D Ibura">
                </div>
                <div class="itemDescription">
                    Compaz Aeroclube
                </div>
            </div>
            
    </div>
</body>
</html>
